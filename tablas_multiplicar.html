<!DOCTYPE html>

<html lang="es">

	<head>
		<title>Tablas de multiplicar</title>

	<link rel="stylesheet" type="text/css" href="estilos1.css">

	<script >



		//Esta función muestra la nueva tabla
		
		/*
			titulo: vertabla
			descrip:alksdjalskdj

		*/

		function verTabla(){

			// tomamos el valor del cuadro de texto
			let valorMultiplicar=document.getElementById('valor').value;



			if(valorMultiplicar>0){

				let mult=parseInt(valorMultiplicar)

				let tabla=document.getElementById('tablaMultiplicar')

				tabla.innerHTML=""
				let b=""

				for (let i = 0;i<=10; i++) {

					let rta=mult*i;

					b+='<tr>'
					b+= ' <td>'+mult+'</td>'
					b+= ' <td>x</td>'
					b+= ' <td>'+i+' =</td>'
					b+= ' <td>'+rta+'</td>'
					b+= ' </tr>'
				}
				tabla.innerHTML=b

			}else{
				alert("Escriba un número mayor a cero")
			}

		}

	</script>



    </head>

	<body>

		<!-- Insertamos imagen -->		
		<img src="imgs/tablas-multiplicar.png" width="200px">


		<h1 >Calcular la tabla de multiplicar</h1>

		<input class="entrada" type="number" id="valor" value="2" />

		<input type="button" value="Calcular" onclick="verTabla()">

		<table id="tablaMultiplicar">
			<tr>
				<td>1</td>
				<td>x</td>
				<td>1 =</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>x</td>
				<td>2 =</td>
				<td>2</td>
			</tr>
			<tr>
				<td>1</td>
				<td>x</td>
				<td>3 =</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>x</td>
				<td>4 =</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>x</td>
				<td>5 =</td>
				<td>5</td>
			</tr>
			<tr>
				<td>1</td>
				<td>x</td>
				<td>6 =</td>
				<td>6</td>
			</tr>
			
		</table>
		<h1>FIN DE LAS TABLAS</h1>
	

		
	</body>

</html>
