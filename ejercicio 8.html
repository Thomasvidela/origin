<!DOCTYPE html>
<html>
	<head>
		<title>Ejercicio 8</title>
	</head>
	<body>
		<script>
			let dato1, dato2, num1, num2

			dato1 = window.prompt("Introduce el primer numero")
			num1 = parseInt(dato1)
			dato2 = window.prompt("Introduce el segundo numero")
			num2 = parseInt(dato2)

			let resultado = num1 + num2

			document.write("La suma de los dos numeros es " + resultado)
		</script>
	</body>
</html>
