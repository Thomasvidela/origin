<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="findMe">Ubicacion</button>
    <div id="map"></div>

    <script>
        function findMe() {
            var output = document.getElementById('map')

            if (navigator.geolocation) {
                output.innerHTML = document.write("soporta")
            }else{
                output.innerHTML = document.write("no soporta")
            }
        }
    </script>
</body>
</html>
